<div class="container" style="margin: 0 auto;">
    <div class="container" id="nav">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
              <a class="navbar-brand" href="#">Archivos</a>
              <button class="navbar-toggler" type="button" 
              data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <app-actions (action)="Accion($event)"></app-actions>
        </nav>
    </div>
    <hr>
    <div class="container">
        @if(mostrarForm){
            <app-tabla [files]="fileService.files"></app-tabla>
            @if(mostrarConfirmar){
                <form #myForm="ngForm">
                    <div class="form-group row" style="align-items: center;
                    border: 2px solid rgb(238, 177, 46); border-radius: 10%;">
                        <div class="container" style="text-align: center;">
                            <label class="" for="buton">¿Está seguro de querer eliminar más de un archivo?</label>
                        </div>
                        <button class="btn btn-primary col-6" style="width: 125px;
                        margin: 0 auto;" name="button" (click)="BorrarFiles()">Sí</button>
                        <button class="btn btn-secondary col-6" style="margin: 0 auto;
                        width:125px;" name="button" (click)="NoBorrarFiles()">No</button>
                    </div>
                </form>
            }
        }@else {
            <app-form></app-form>
        }
    </div>
</div>
