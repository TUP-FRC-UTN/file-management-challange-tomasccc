<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Fecha</th>
        <th scope="col">Due√±os</th>
      </tr>
    </thead>
    <tbody>
        @for (item of files; track $index) {
            <tr>
                <th scope="row">
                    <input type="checkbox" class="form-check-input" name="checkbox" id="checkbox">
                </th>
                @if(item.name.length>10){
                    <td data-bs-toggle="tooltip" title="{{item.name}}">{{item.name.substring(0, 10)}}...</td>
                }@else {
                    <td>{{item.name}}</td>
                }
                <td>{{item.creation  | date:'mediumDate'}}</td>
                <th scope="row">
                    @for(ow of item.owners; track $index) {
                        @if($index<=3){
                            @if($index>=3){
                                <div class="badge bg-primary ml-2" 
                                style="border-radius: 40%;">+{{item.owners.length-3}}</div>
                            }@else {
                                <img class="" src="{{ow.avatarUrl}}" alt="" 
                                style="width: 50px; border-radius: 50%;
                                object-fit: cover;">
                            }    
                        }
                    }
                </th>
            </tr>
        }
    </tbody>
  </table>
