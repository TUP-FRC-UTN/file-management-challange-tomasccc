<form action="" #myForm="ngForm">
    <div class="form-group mt-1">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
    </div>
    <div class="form-group mt-1">
        <label for="creation">Fecha</label>
        <input type="date" class="form-control" id="creation" name="creation" [(ngModel)]="creation" required>
    </div>
    <div class="form-group mt-3 row">
        <label for="avatarUrl">Due√±os</label>
        <div class="col-11">
            <select class="form-select" name="" id="" >
                @for(f of fileService.files; track $index) {
                    @for(ow of f.owners; track $index) {
                        <option value="{{ow.avatarUrl}}">{{ow.name}}</option>
                    }
                }
            </select>
        </div>
        <div class="col-1">
            <button class="btn btn-secondary" style="width: 100%;">+</button>
        </div>
    </div>

    <div class="row container text-center mt-3" style="align-items: center;">
        <div class="col-6">
            <button type="submit" class="btn btn-primary" style="width: 100%;">Registrar</button>
        </div>
        <div class="col-6">
            <button type="button" class="btn btn-secondary" style="width: 100%;">Cancelar</button>
        </div>
    </div>
</form>
